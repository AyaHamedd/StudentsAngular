<div class="container mt-3 d-flex justify-content-center">
  <div class="col-6">
    <input
      class="form-control"
      type="search"
      (keyup)="search($event)"
      [(ngModel)]="searchValue"
      placeholder="Search"
      aria-label="Search"
    />
  </div>
</div>
<div class="mt-4" *ngIf="students.length > 0; else noStudents">
  <app-student
    class="col-4 mt-3"
    *ngFor="let student of students"
    [studentInfo]="student"
  ></app-student>
</div>
<ng-template #noStudents>
  <p class="alert alert-danger mt-3">No matching students!</p>
</ng-template>
